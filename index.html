<!DOCTYPE html>
<html lang="en">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places I've Been</title>
</head>
<body>
  <div class="container">
    <h1>Places I've been to:</h1>
    <form id="location-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control" id="country">
      </div>
      <div class="form-group">
        <label for="landmarks">Landmarks:</label>
        <input type="text" class="form-control" id="landmarks">
      </div>
      <div class="form-group">
        <label for="foods">Foods:</label>
        <input type="text" class="form-control" id="foods">
      </div>
      <div class="form-group">
        <label for="time">Time:</label>
        <input type="text" class="form-control" id="time">
      </div>
      <div class="form-group">
        <label for="notes">Name:</label>
        <input type="text" class="form-control" id="notes">
      </div>
      <button type="submit" class="btn-success">Add Place</button>
    </form>
    <ul id="locations"></ul>
  </div>
</body>
</html>
